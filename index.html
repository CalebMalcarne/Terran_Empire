<!DOCTYPE html>
<html>
<head>
  <title>Interactive Galaxy Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    .coords {
      color: #ff0000; /* Red color; change this to any color you like */
      background-color: white; /* Solid white background for testing */
      padding: 5px;
     }
  
    #map { height: 1300px; 
            background-color: black;}
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    var map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: 0,
      maxZoom: 2,
    });

    var bounds = [[0,0], [1000, 2500]];
    var image = L.imageOverlay('imgs/empireMap4.png', bounds).addTo(map);
    map.fitBounds(bounds);

    var sol = L.marker([425, 846]).bindPopup('Solar System Info').addTo(map);
    sol.bindPopup('<a href="sol.html" target="_blank">System Info</a>');
    //var alphaCentauri = L.marker([700, 1700]).bindPopup('Alpha Centauri Info').addTo(map);

    // Coordinates display
    var coords = L.control();
    coords.onAdd = function(map) {
      this._div = L.DomUtil.create('div', 'coords'); // Ensure 'coords' is the class name here
      this.update();
      return this._div;
    };
    coords.update = function (pos) {
      this._div.innerHTML = pos ? 'Lat: ' + pos.lat.toFixed(3) + ' Lng: ' + pos.lng.toFixed(3) : 'Hover over the map';
    };
    coords.addTo(map);

    map.on('mousemove', function(e) {
      coords.update(e.latlng);
    });
  </script>
</body>
</html>
