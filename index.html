<!DOCTYPE html>
<html>
<head>
  <title>Interactive Galaxy Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    .coords {
      color: #ff0000; /* Red color; change this to any color you like */
      background-color: white; /* Solid white background for testing */
      padding: 5px;
     }
  
    #map { height: 1300px; 
            background-color: black;}
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    var map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: 0,
      maxZoom: 2,
    });

    var bounds = [[0,0], [1000, 2500]];
    var image = L.imageOverlay('imgs/empireMap5.png', bounds).addTo(map);
    map.fitBounds(bounds);

    //Systems
    var sol = L.marker([420, 1304]).bindPopup('System Info').addTo(map);
    sol.bindPopup('<a href="systems/sol.html" target="_blank">System Info</a>');

    var alphaCentauri = L.marker([429, 1317]).bindPopup('System Info').addTo(map);
    alphaCentauri.bindPopup('<a href="systems/alphaC.html" target="_blank">System Info</a>');

    var MiningCore = L.marker([393, 1261]).bindPopup('System Info').addTo(map);

    var epsilonEridani = L.marker([398, 1390]).bindPopup('System Info').addTo(map);
    epsilonEridani.bindPopup('<a href="systems/epsilonE.html" target="_blank">System Info</a>');
    
    var sigmaDrac = L.marker([348, 1283]).bindPopup('System Info').addTo(map);
    sigmaDrac.bindPopup('<a href="systems/sigmaD.html" target="_blank">System Info</a>');

    var impShipYard = L.marker([364, 1217]).bindPopup('System Info').addTo(map);
    //impShipYard.bindPopup('<a href="systems/sol.html" target="_blank">System Info</a>');

    var Porcyon = L.marker([484, 1525]).bindPopup('System Info').addTo(map);
    Porcyon.bindPopup('<a href="systems/procyon.html" target="_blank">System Info</a>');

    var BetaHydri = L.marker([432, 1074]).bindPopup('System Info').addTo(map);
    BetaHydri.bindPopup('<a href="systems/betaH.html" target="_blank">System Info</a>');

    var Persephonie = L.marker([383, 884]).bindPopup('System Info').addTo(map);
    Persephonie.bindPopup('<a href="systems/persephonie.html" target="_blank">System Info</a>');

    var Luyten = L.marker([292, 1051]).bindPopup('System Info').addTo(map);
    Luyten.bindPopup('<a href="systems/luytens.html" target="_blank">System Info</a>');

    //Space Stations
    var NebulaHaven = L.marker([463, 984]).bindPopup('System Info').addTo(map);
    NebulaHaven.bindPopup('<a href="systems/nebulaH.html" target="_blank">System Info</a>');

    var Explorer1 = L.marker([626, 1103]).bindPopup('System Info').addTo(map);
    //Explorer1.bindPopup('<a href="systems/sol.html" target="_blank">System Info</a>');

    var InfernaPorta = L.marker([551, 1256]).bindPopup('System Info').addTo(map);
    //InfernaPorta.bindPopup('<a href="systems/sol.html" target="_blank">System Info</a>');

    var OriansAnvil = L.marker([511, 1392]).bindPopup('System Info').addTo(map);
    OriansAnvil.bindPopup('<a href="systems/oriansA.html" target="_blank">System Info</a>');

    //other

    var starfall = L.marker([600, 1352]).bindPopup('System Info').addTo(map);
    starfall.bindPopup('<a href="systems/starfall.html" target="_blank">System Info</a>');

    var mirrorFields = L.marker([280, 1296]).bindPopup('System Info').addTo(map);
    mirrorFields.bindPopup('<a href="systems/mirrorF.html" target="_blank">System Info</a>');

    var voxPulsar = L.marker([475, 1120]).bindPopup('System Info').addTo(map);
    voxPulsar.bindPopup('<a href="systems/voxP.html" target="_blank">System Info</a>');

    // Coordinates display
    var coords = L.control();
    coords.onAdd = function(map) {
      this._div = L.DomUtil.create('div', 'coords'); // Ensure 'coords' is the class name here
      this.update();
      return this._div;
    };
    coords.update = function (pos) {
      this._div.innerHTML = pos ? 'Lat: ' + pos.lat.toFixed(3) + ' Lng: ' + pos.lng.toFixed(3) : 'Hover over the map';
    };
    coords.addTo(map);

    map.on('mousemove', function(e) {
      coords.update(e.latlng);
    });
  </script>
</body>
</html>
